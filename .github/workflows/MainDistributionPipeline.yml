name: Main Extension Distribution Pipeline

on:
  workflow_run:
    workflows: ["Code Quality"]
    types: [completed]
    branches:
      - main
      - 'release/*'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.head_ref || '' }}-${{ github.base_ref || '' }}-${{ github.ref != 'refs/heads/main' || github.sha }}
  cancel-in-progress: true

jobs:
  duckdb-stable-build:
    name: Build extension binaries (all platforms)
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    uses: duckdb/extension-ci-tools/.github/workflows/_extension_distribution.yml@main
    with:
      duckdb_version: v1.4.4
      ci_tools_version: main
      extension_name: semantic_views
      extra_toolchains: 'rust;python3'
      # Target platforms: Linux x86_64, Linux arm64, macOS x86_64, macOS arm64, Windows x86_64.
      # Exclude: WASM targets, musl variants, windows_arm64, windows_amd64_mingw.
      # Verified arch names from extension-ci-tools/config/distribution_matrix.json.
      exclude_archs: 'linux_amd64_musl;linux_arm64_musl;windows_arm64;windows_amd64_mingw;wasm_mvp;wasm_eh;wasm_threads'
