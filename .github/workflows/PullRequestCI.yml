name: Pull Request CI

on:
  pull_request:
    branches:
      - main
      - 'release/*'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  linux-fast-check:
    name: Build and test (Linux x86_64)
    uses: duckdb/extension-ci-tools/.github/workflows/_extension_distribution.yml@main
    with:
      duckdb_version: v1.4.4
      ci_tools_version: main
      extension_name: semantic_views
      extra_toolchains: 'rust;python3'
      # Only Linux x86_64 for fast PR feedback â€” full matrix runs on main/release branches.
      # Verified arch names from extension-ci-tools/config/distribution_matrix.json.
      exclude_archs: 'linux_arm64;linux_amd64_musl;linux_arm64_musl;osx_amd64;osx_arm64;windows_amd64;windows_arm64;windows_amd64_mingw;wasm_mvp;wasm_eh;wasm_threads'
