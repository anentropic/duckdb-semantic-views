name: Nightly Fuzz
on:
  schedule:
    - cron: '0 3 * * *'  # Daily at 03:00 UTC
  workflow_dispatch:       # Allow manual trigger for testing

permissions:
  contents: write
  issues: write
  pull-requests: write

env:
  FUZZ_TIME: 300  # 5 minutes per target

jobs:
  fuzz:
    name: Fuzz ${{ matrix.target }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        target: [fuzz_json_parse, fuzz_sql_expand, fuzz_query_names]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@nightly
      - run: cargo install cargo-fuzz

      - name: Run fuzzer
        id: fuzz
        continue-on-error: true
        run: cargo fuzz run ${{ matrix.target }} -- -max_total_time=${{ env.FUZZ_TIME }}

      - name: Upload crash artifacts
        if: steps.fuzz.outcome == 'failure'
        uses: actions/upload-artifact@v4
        with:
          name: crash-${{ matrix.target }}-${{ github.sha }}
          path: fuzz/artifacts/${{ matrix.target }}/

      - name: Open issue on crash
        if: steps.fuzz.outcome == 'failure'
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `Fuzz crash: ${{ matrix.target }}`,
              body: [
                'Nightly fuzzing found a crash in `${{ matrix.target }}`.',
                '',
                `Run: ${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`,
                '',
                'Download the crash artifact and reproduce locally:',
                '```bash',
                'cargo fuzz run ${{ matrix.target }} fuzz/artifacts/${{ matrix.target }}/<crash-file>',
                '```',
              ].join('\n'),
              labels: ['bug', 'fuzzing']
            })

  commit-corpus:
    name: Commit corpus updates
    needs: [fuzz]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@nightly
      - run: cargo install cargo-fuzz

      - name: Re-run targets briefly to populate corpus
        run: |
          for target in fuzz_json_parse fuzz_sql_expand fuzz_query_names; do
            cargo fuzz run $target -- -max_total_time=10 || true
          done

      - name: Check for corpus changes
        id: corpus
        run: |
          git add fuzz/corpus/
          if git diff --cached --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No corpus changes"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Corpus has new entries"
          fi

      - name: Create corpus update PR
        if: steps.corpus.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          title: "chore(fuzz): update corpus"
          body: "Nightly fuzzing discovered new coverage-increasing inputs."
          branch: chore/fuzz-corpus-update
          commit-message: "chore(fuzz): update corpus from nightly run"
          delete-branch: true
