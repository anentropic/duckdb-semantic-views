name: Fuzz
on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  issues: write

env:
  FUZZ_TIME: 600  # 10 minutes per target

jobs:
  fuzz:
    name: Fuzz ${{ matrix.target }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        target: [fuzz_json_parse, fuzz_sql_expand, fuzz_query_names]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@nightly
      - run: cargo install cargo-fuzz

      - name: Run fuzzer
        id: fuzz
        continue-on-error: true
        run: cargo fuzz run ${{ matrix.target }} fuzz/corpus/${{ matrix.target }} fuzz/seeds/${{ matrix.target }} -- -max_total_time=${{ env.FUZZ_TIME }}

      - name: Upload crash artifacts
        if: steps.fuzz.outcome == 'failure'
        uses: actions/upload-artifact@v4
        with:
          name: crash-${{ matrix.target }}-${{ github.sha }}
          path: fuzz/artifacts/${{ matrix.target }}/

      - name: Open issue on crash
        if: steps.fuzz.outcome == 'failure'
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `Fuzz crash: ${{ matrix.target }}`,
              body: [
                'Fuzzing found a crash in `${{ matrix.target }}`.',
                '',
                `Run: ${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`,
                '',
                'Download the crash artifact and reproduce locally:',
                '```bash',
                'cargo fuzz run ${{ matrix.target }} fuzz/artifacts/${{ matrix.target }}/<crash-file>',
                '```',
              ].join('\n'),
              labels: ['bug', 'fuzzing']
            })
